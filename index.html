<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark m-0 p-0">
  <div class="container  m-auto mt-5 p-5 bg-light ">
    <h1 class="fa-4x fw-bolder  " >Quote of the Day</h1>
    <h2 class="fa-1x fw-bold mt-4">Press the button below to recieve a random quote!</h2>
    <div class="quote-container mb-5 mt-5">
      <button id="generate-btn" class="mb-4 p-4 fw-bold">New Quote</button>
      <p id="quote-text" class="fa-3x"></p>
      
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
